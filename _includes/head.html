<meta charset="UTF-8" />
<meta http-equiv="Content-Language" content="en" />
<meta name="author" content="NeuraCue Inc." />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<title>{{ page.title | default: site.title }}</title>
<meta name="description" content="{{ page.description | default: site.description }}" />
<meta name="twitter:card" content="summary_large_image" />
<meta property="og:title" content="{{ page.title | default: site.title }}" />
<meta property="og:description" content="{{ page.description | default: site.description }}" />
<meta property="og:image" content="{{ page.og_image | default: 'https://neuracue.com/assets/images/logo.png' }}" />
<link rel="canonical" href="{{ page.canonical | default: site.url | append: page.url }}" />
<link rel="icon" type="image/x-icon" href="/favicon.ico" />

<style>
    body {
        font-family: sans-serif;
        display: flex; flex-direction: column; align-items: center; justify-content: center;
        min-height: 100vh; background:#191970; color:#fff; margin:0; padding:0;
    }
    main { display:flex; flex-direction:column; align-items:center; text-align:center; }
    h1 { font-size:2.5rem; }
    p { max-width:600px; text-align:center; }
</style>

{%- comment -%} Optional structured data, overridable per page {%- endcomment -%}
<script type="application/ld+json">
    {
        "@context":"https://schema.org",
        "@type":"{{ page.schema_type | default: 'Organization' }}",
        "name":"NeuraCue",
        "url":"https://neuracue.com",
        "logo":"https://neuracue.com/assets/images/logo.png",
        "description":"{{ page.description | default: site.description }}"
    }
</script>
