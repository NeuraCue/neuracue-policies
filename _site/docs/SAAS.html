    <style>
        /* Centered dot before the timestamp */
        #clock.ts::before {
            content: "";
            display: inline-block;
            width: 0.35em;
            height: 0.35em;
            margin: 0 .5ch 0 .7ch;         /* spacing around the dot */
            background: currentColor;       /* matches text color */
            border-radius: 50%;             /* circle */
            vertical-align: middle;         /* aligns with text */
            transform: translateY(-0.06em); /* tiny optical tweak */
        }
    </style>

<body>
<main>
    <h1 id="saas-tech-stack">SaaS Tech Stack</h1>

<h2 id="language">Language</h2>

<ul>
  <li>TypeScript (Modern JS)</li>
</ul>

    <ul>

    </ul>
  </li>

    <ul>

    </ul>
  </li>
</ul>

</main>

<footer style="font-size:0.8em;margin-top:3rem;margin-bottom:3rem;color:#FF7A1A">
    <p style="font-variant-numeric: tabular-nums">
        © <span id="year"></span> NeuraCue™ All rights reserved
        <span id="clock" class="ts"></span>
    </p>
</footer>

<script>
    (function () {
        // Use Pacific time; change if you prefer another zone
        const ZONE = 'America/Los_Angeles';

        const parts = (d) => new Intl.DateTimeFormat('en-US', {
            timeZone: ZONE,
            day: '2-digit', month: 'short', year: 'numeric',
            hour: '2-digit', minute: '2-digit', second: '2-digit',
            hour12: false, timeZoneName: 'short'
        }).formatToParts(d).reduce((o,p)=> (o[p.type]=p.value, o), {});

        const fmt = (d) => {
            const p = parts(d);
            // 05 OCT 2025  13:41:05 PDT  (two spaces before time)
            return `${p.day} ${p.month.toUpperCase()} ${p.year}  ${p.hour}:${p.minute}:${p.second} ${p.timeZoneName}`;
        };

        // © YEAR
        const y = document.getElementById('year');
        if (y) y.textContent = new Intl.DateTimeFormat('en-US', { timeZone: ZONE, year: 'numeric' }).format(new Date());

        // Live clock (NO label, NO leading dot)
        const clock = document.getElementById('clock');
        if (clock) {
            const tick = () => { clock.textContent = '  ' + fmt(new Date()); };
            tick();
            setInterval(tick, 1000);
        }

        // If you still have an old #last-updated span lying around, clear it:
        const old = document.getElementById('last-updated');
        if (old) old.textContent = '';
    })();
</script>
</body>
